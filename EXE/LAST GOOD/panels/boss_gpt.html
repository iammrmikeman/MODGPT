   <script>
    function insertBotMessage(text){
      var chat=document.getElementById('chatContainer');
      var msg=document.createElement('div');
      msg.className='msg bot';
      msg.innerText=text;
      chat.appendChild(msg);
      chat.scrollTop=chat.scrollHeight;

   <script>
    // Example: Update AI thinking box live
  function updateThinkingBox(text) {
    const box = document.getElementById("thinkingBox");
    const msg = document.createElement("div");
    msg.className = "thinkingMsg";
    msg.innerText = text;
    box.appendChild(msg);
    box.scrollTop = box.scrollHeight;
  }

  // Hook send button to also update thinking output
  function inlineSend() {
    const val = document.getElementById("inputField").value.trim();
    if (!val) return;
    const msg = document.createElement("div");
    msg.className = "msg user";
    msg.innerText = val;
    document.getElementById("chatContainer").appendChild(msg);
    document.getElementById("inputField").value = '';
    updateThinkingBox("Thinking about: " + val);
  }
