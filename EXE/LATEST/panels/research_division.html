<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ðŸ”¬ Research Division â€“ Team Leader GPT Interface</title>
  <style>
    .card {
      background-color: #111;
      padding: 16px;
      border-radius: 12px;
      margin: 20px;
      box-shadow: 0 0 10px #000;
    }
    .card h2 { margin-top: 0; }
    textarea {
      width: 100%;
      height: 100px;
      background: #222;
      color: #eee;
      border: 1px solid #333;
      border-radius: 6px;
      margin-bottom: 8px;
      padding: 8px;
    }
    button {
      background: #555;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    pre {
      background: #000;
      color: #0f0;
      padding: 12px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="gpt-header">ðŸ”¬ Research Division â€“ Team Leader GPT Interface</h2>
    <p>Send commands to this department's Team Leader GPT.</p>
    <textarea placeholder="Enter your command..."></textarea>
    <button onclick="sendToGPT()">Send</button>
    <h3 class="gpt-header">Response:</h3>
    <pre id="responseBox">// GPT will respond here...</pre>
  </div>
  <script>
    function sendToGPT() {
      const input = document.querySelector('textarea').value;
      document.getElementById('responseBox').innerText = 'Simulated GPT response to: ' + input;
    }
  </script>
</body>
</html>
