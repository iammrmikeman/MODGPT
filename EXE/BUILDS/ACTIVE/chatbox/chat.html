
<!DOCTYPE html>
<html>
<head>
  <title>GPT Chat - Boss</title>
  <style>
    body { font-family: Arial; background: #111; color: #fff; margin: 0; }
    #chatbox { height: 90vh; overflow-y: auto; padding: 10px; }
    #chatbox div { margin-bottom: 10px; }
    .user { color: #0f0; }
    .bot { color: #0cf; }
    #input { position: fixed; bottom: 0; width: 100%; display: flex; background: #222; padding: 10px; }
    #input input[type='text'] { flex: 1; padding: 5px; }
    #input button { margin-left: 5px; }
  </style>
</head>
<body>
  <div id="chatbox"></div>
  <div id="input">
    <input id="message" type="text" placeholder="Ask MODGPT...">
    <input id="fileupload" type="file">
    <button onclick="send()">Send</button>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');

    function send() {
      const msg = document.getElementById('message').value;
      if (!msg) return;
      appendMsg('user', msg);
      document.getElementById('message').value = '';

      // Simulated GPT response
      setTimeout(() => {
        appendMsg('bot', "Simulated GPT reply to: " + msg);
      }, 500);
    }

    function appendMsg(type, msg) {
      const div = document.createElement('div');
      div.className = type;
      div.textContent = msg;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    document.getElementById('fileupload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) appendMsg('user', "ðŸ“Ž Uploaded file: " + file.name);
    });
  </script>
</body>
</html>
