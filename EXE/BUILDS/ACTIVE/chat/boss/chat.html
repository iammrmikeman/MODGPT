
<!DOCTYPE html>
<html>
<head>
  <title>MODGPT GPT Chat</title>
  <style>
    body {
      background-color: #0a0a0a;
      font-family: 'Segoe UI', sans-serif;
      color: #e0e0e0;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background-color: #0a0a0a;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 15px;
      line-height: 1.5;
      word-wrap: break-word;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    .user {
      align-self: flex-end;
      background-color: #1a1a1a;
      color: #9be0ff;
      border: 1px solid #333;
    }

    .bot {
      align-self: flex-start;
      background-color: #151515;
      color: #fff;
      border: 1px solid #222;
    }

    #input {
      display: flex;
      padding: 10px;
      background: #111;
      border-top: 1px solid #222;
    }

    #input input[type='text'] {
      flex: 1;
      padding: 10px;
      background: #000;
      color: #fff;
      border: 1px solid #333;
      border-radius: 8px;
    }

    #input input[type='file'] {
      margin-left: 10px;
      filter: invert(1);
    }

    #input button {
      margin-left: 10px;
      padding: 10px 16px;
      background: #0cf;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #input button:hover {
      background: #09a5cc;
    }
  </style>
</head>
<body>
  <div id="chatbox"></div>
  <div id="input">
    <input id="message" type="text" placeholder="Ask MODGPT...">
    <input id="fileupload" type="file">
    <button onclick="send()">Send</button>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');

    function send() {
      const msg = document.getElementById('message').value;
      if (!msg) return;
      appendMsg('user', msg);
      document.getElementById('message').value = '';
      setTimeout(() => appendMsg('bot', "Simulated GPT reply to: " + msg), 500);
    }

    function appendMsg(type, msg) {
      const div = document.createElement('div');
      div.className = 'message ' + type;
      div.textContent = msg;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    document.getElementById('fileupload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) appendMsg('user', "ðŸ“Ž Uploaded file: " + file.name);
    });
  </script>
</body>
</html>
