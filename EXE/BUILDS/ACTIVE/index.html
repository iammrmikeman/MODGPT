
<!DOCTYPE html>
<html>
<head>
  <title>MODGPT EXE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="topbar">
    <div class="left">
      <img src="icon_128_MODGPT_PERFECT.png" id="modgpt-icon" onclick="toggleSettings()">
      <span class="title">MODGPT™</span>
    </div>
    <div class="right">
      <span class="attribution">© Mike Sheehan / iammrmikeman</span>
    </div>
  </div>

  <div id="settings-modal">
    <h2>Settings</h2>
    <label>API Key</label><input type="text" id="api-key">
    <label>Repo Path</label><input type="text" id="repo-path">
    <label>Export Folder</label><input type="text" id="export-path">
    <label>Model</label>
    <select id="model">
      <option value="gpt-4">gpt-4</option>
      <option value="gpt-4o">gpt-4o</option>
    </select>
    <button onclick="saveKey()">Save</button>
  </div>

  <div id="dashboard">
    <div class="icon"><img src="memory_folder.png"><div class="label">MEMORY</div></div>
    <div class="icon" onclick="openSwarm()"><img src="swarm_folder.png"><div class="label">SWARM</div></div>
    <div class="icon"><img src="trusted_builds_folder.png"><div class="label">TRUSTED BUILDS</div></div>
    <div class="icon"><img src="mods_folder.png"><div class="label">MODS</div></div>
    <div class="icon"><img src="dev_tools_folder.png"><div class="label">DEV TOOLS</div></div>
  </div>

  <div id="chat-panel">
    <iframe src="chat/boss/chat.html"></iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
