<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>MODGPT EXE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="MODGPTICON">
    <img src="icon_128_MODGPT_PERFECT.png" alt="MODGPT Icon">
  </div>
  <div id="xmb-bar">
    <div class="xmb-entry"><img src="emails_folder.png" class="xmb-icon"><div class="xmb-label">EMAILS</div></div>
    <div class="xmb-entry"><img src="media_folder.png" class="xmb-icon"><div class="xmb-label">MEDIA</div></div>
    <div class="xmb-entry"><img src="projects_folder.png" class="xmb-icon"><div class="xmb-label">PROJECTS</div></div>
    <div class="xmb-entry"><img src="memory_folder.png" class="xmb-icon"><div class="xmb-label">MEMORY</div></div>
    <div class="xmb-entry"><img src="swarm_folder.png" class="xmb-icon"><div class="xmb-label">SWARM</div></div>
    <div class="xmb-entry"><img src="trusted_builds_folder.png" class="xmb-icon"><div class="xmb-label">TRUSTED BUILDS</div></div>
    <div class="xmb-entry"><img src="mods_folder.png" class="xmb-icon"><div class="xmb-label">MODS</div></div>
    <div class="xmb-entry"><img src="dev_tools_folder.png" class="xmb-icon"><div class="xmb-label">DEV TOOLS</div></div>
  </div>
  <div id="settingsModal">
    <h2>Settings</h2>
    <label>API Key:</label>
    <input type="text" id="apikeyInput" />
    <button onclick="saveKey()">Save</button>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
