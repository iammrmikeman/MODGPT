<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MODGPT HTML UI</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
    }
    #MODGPTICON {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 9999;
    }
    #settingsModal {
      display: none;
      position: fixed;
      top: 100px;
      left: 100px;
      background: #111;
      color: white;
      padding: 20px;
      border: 2px solid red;
      z-index: 10000;
    }
  </style>
</head>
<body>
  <div id="MODGPTICON">
    <img src="icon_128_MODGPT_PERFECT.png" alt="MODGPT Icon" width="64" />
  </div>

  <div id="settingsModal">
    <h2>⚙️ MODGPT Settings</h2>
    <p>This is a fully working pure HTML modal.</p>
    <button onclick="document.getElementById('settingsModal').style.display = 'none'">Close</button>
  </div>
</body>
</html>
