<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/icon_128_MODGPT_PERFECT.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MODGPT</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  <script>
window.addEventListener("DOMContentLoaded", () => {
  const folders = document.querySelectorAll(".sidebar-folder");
  const dots = document.querySelectorAll(".dot");

  // Adjust each dot's vertical position to match corresponding folder
  folders.forEach((folder, i) => {
    const offset = folder.offsetTop;
    if (dots[i]) {
      dots[i].style.position = "absolute";
      dots[i].style.top = `${offset + 16}px`; // slight offset for alignment
    }
  });
});
</script></body>
</html>
